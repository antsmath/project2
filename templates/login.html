{% extends "layout.html" %} {% block title %} Flacker Log In {% endblock %} 

<head>
    {% block head %}
    <script src="{{url_for('static', filename='login.js')}}" defer></script>
    {% endblock %}
</head>
{% block body%}
<h2 id="name">
</h2>
{% block alert %} {% endblock %}

<form id="login-form" name="login-form" action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <div class="form-group">
            <input id="user_name" autocomplete="off" autofocus class="form-control" name="user_name" placeholder="Login Name" type="text"
                pattern=".{6,16}" title="6 character minimum" required/>
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="Password" type="password" pattern=".{8,}" required
                title="8 character minimum" />
        </div>
        <div id="repassword-main" class="form-group">
            <input id="repassword" class="form-control" name="repassword" placeholder="Re-enter Password" type="password" pattern=".{8,}"
                required title="8 character minimum" />
        </div>
        <input id="last_channel" type="hidden" name="last_channel" value="Main">
        <div class="form-group">
            <button type="submit" id="login" class="btn btn-primary">Log In</button>
        </div>
    </fieldset>
</form>
{% endblock %}
