<head>
    <script src="{{url_for('static', filename='login.js')}}" defer></script>
    <title>My Website</title>
</head>
<h2 id="name">
    Welcome to Antsmath nook!
</h2>

<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <div class="form-group">
            <input id="login_name" autocomplete="off" autofocus class="form-control" name="login_name" placeholder="Login Name" type="text"
                pattern=".{6,16}" title="6 character minimum" required/>
        </div>
        <div id="password_group">
            <div class="form-group">
                <input id="password" class="form-control" name="password" placeholder="Password" type="password" pattern=".{8,}" required
                    title="8 character minimum" />
            </div>
            <div class="form-group">
                <input id="repassword" class="form-control" name="repassword" placeholder="Re-enter Password" type="password" pattern=".{8,}"
                    required title="8 character minimum" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" id="login" class="btn btn-primary">Log In</button>
        </div>
    </fieldset>
</form>
